name: black-action
on: [pull_request]
jobs:
  linter_name:
    name: runner / black formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Prettier
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --check "**/*.js" "**/*.html"
      - name: Run Black
        uses: psf/black@stable
        with:
          args: --check --verbose
